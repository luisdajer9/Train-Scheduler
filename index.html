<!DOCTYPE html>
<html>
<head>
<title>Train Scheduler</title>
    
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    
</head>
<body>

    
<div class="container">    
    <div class="jumbotron">
      <h1>Train Scheduler</h1>

    </div>
</div>

<div class="container">    
    <div class="panel panel-default">
        <div class="panel-heading">
            <h2>Add Train</h2>
            <div class="panel-body">
                <div class="form-group">
                    <label for="trainName">Train Name</label>
                    <input type="text" class="form-control" id="trainNameInput" placeholder="Enter Train Name">
                </div>
                <div class="form-group">
                    <label for="destination">Destination</label>
                    <input type="text" class="form-control" id="destinationInput" placeholder="Enter Destination">
                </div>
                <div class="form-group">
                    <label for="trainTime">First Train Time (HH:mm - military time)</label>
                    <input type="text" class="form-control" id="trainTimeInput" placeholder="Enter First Train Time">
                </div>
                <div class="form-group">
                    <label for="frequency">Frequency (min)</label>
                    <input type="number" class="form-control" id="frequencyInput" placeholder="Enter Frequency">
                </div>
                <button type="submit" class="btn btn-primary" id="submitButton">Submit</button>
                
            
            </div>
        </div>
    
    
    </div>
</div>


    
    <div class="container">
    
    <div class="panel panel-default">
        <div class="panel-heading"> 
            <h2 class="text1">Current Train Schedule</h2>
            <div class="panel-body">
        <table class="table table-striped" id="mainTable">
            <thead>
                <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency (min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                </tr>
            </thead>
            <tbody>
            
            </tbody>
        </table>
                
            </div>
        </div>
    </div>
</div>
    

    
    <script src="https://www.gstatic.com/firebasejs/3.7.0/firebase.js"></script>
    <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <script type="text/javascript" src="assets/javascript/main.js"></script>
</body>
</html>
